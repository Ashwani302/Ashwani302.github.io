<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How Water Can Be Saved?</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #e0f7fa;
            color: #333;
        }
        header {
            background-color: #00796b;
            color: white;
            padding: 20px;
            text-align: center;
            border-bottom: 4px solid #004d40;
        }
        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }
        .content, .visuals {
            padding: 20px;
            text-align: center;
        }
        .content h2 {
            margin: 20px 0;
            font-size: 2rem;
            color: #00796b;
        }
        nav {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 15px;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        nav img {
            max-height: 200px;
            width: auto;
            border-radius: 5px;
            border: 2px solid #ddd;
            transition: transform 0.3s;
        }
        nav img:hover {
            transform: scale(1.05);
        }
        .visuals button {
            background-color: #00796b;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }
        .visuals button:hover {
            background-color: #004d40;
        }
        .visuals a {
            color: inherit;
            text-decoration: none;
        }
        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }
            .content h2 {
                font-size: 1.5rem;
            }
            nav img {
                max-height: 150px;
            }
            .visuals button {
                padding: 10px 20px;
            }
        }
        @media (max-width: 480px) {
            header {
                padding: 10px;
            }
            header h1 {
                font-size: 1.8rem;
            }
            .content, .visuals {
                padding: 10px;
            }
            nav {
                flex-direction: column;
            }
            nav img {
                max-height: 120px;
            }
            .visuals button {
                padding: 8px 16px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>How Water Can Be Saved?</h1>
    </header>

    <div class="content">
        <h2>Idea 1: Fixing alarms to warn of water overflow in tanks</h2>
        <nav>
            <img src="images/overflow.jpg" alt="Overflow of water">
            <img src="images/plus.png" alt="Plus sign">   
            <img src="images/alarm.jpg" alt="Alarm system">
            <img src="images/equal.png" alt="Equal sign"> 
            <img src="images/savewater.jpg" alt="Save water"> 
        </nav>
    </div>

    <div class="content">
        <h2>Idea 2: Use buckets instead of showers during bath</h2>
        <nav>
            <img src="images/shower.jpg" alt="Shower">
            <img src="images/plus.png" alt="Plus sign">   
            <img src="images/bucket.jpg" alt="Bucket">
            <img src="images/equal.png" alt="Equal sign"> 
            <img src="images/savewater.jpg" alt="Save water"> 
        </nav>
    </div>

    <div class="content">
        <h2>Idea 3: Implementation of Rainwater Harvesting</h2>
        <nav>
            <img src="images/rainwater.jpg" alt="Rainwater">
            <img src="images/plus.png" alt="Plus sign">   
            <img src="images/rainwaterharvest.jpg" alt="Rainwater harvesting">
            <img src="images/equal.png" alt="Equal sign"> 
            <img src="images/savewater.jpg" alt="Save water"> 
        </nav>
    </div>

    <div class="content">
        <h2>Idea 4: Use kitchen water for gardens</h2>
        <nav>
            <img src="images/kitchen.jpg" alt="Kitchen">
            <img src="images/plus.png" alt="Plus sign">   
            <img src="images/garden.jpg" alt="Garden">
            <img src="images/equal.png" alt="Equal sign"> 
            <img src="images/savewater.jpg" alt="Save water"> 
        </nav>
    </div>

    <div class="content">
        <h2>Idea 5: Reduce water wastage in marriages and hotels</h2>
        <nav>
            <img src="images/marriage.jpg" alt="Marriage">
            <img src="images/plus.png" alt="Plus sign">   
            <img src="images/dustbin.jpg" alt="Dustbin">
            <img src="images/equal.png" alt="Equal sign"> 
            <img src="images/savewater.jpg" alt="Save water"> 
        </nav>
    </div>

    <div class="visuals">
        <button id="bu"><a href="harvest.html" id="li"><b>Go back</b></a></button>
    </div>
    
</body>
</html>
